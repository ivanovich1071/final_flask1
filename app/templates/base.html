<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ланч с доставкой</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="header d-flex align-items-center" style="background-color: #f5f5dc;">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="{{ url_for('main.home') }}" class="navbar-brand text-maroon">Ланч с доставкой</a>
            <nav class="nav">
                <a class="nav-link mx-1" href="{{ url_for('main.menu') }}">Меню</a>
                <a class="nav-link mx-1" href="{{ url_for('main.order') }}">Заказ</a>
                {% if current_user.is_authenticated %}
                    <a class="nav-link mx-1" href="{{ url_for('main.logout') }}">Выход</a>
                {% else %}
                    <a class="nav-link mx-1" href="{{ url_for('main.login') }}">Вход</a>
                    <a class="nav-link mx-1" href="{{ url_for('main.register') }}">Регистрация</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="container mt-5">
        {% block content %}{% endblock %}
    </main>
    <footer id="contactFooter" class="footer text-center">
        <div class="container">
            <p>ИП Фомин Е.Н.</p>
            <p>т.+7-922-765-18-99</p>
            <p>Контактная информация: info@example.com</p>
            <p>Следите за нами:
                <a href="#" class="mx-2">Facebook</a>
                <a href="#" class="mx-2">Twitter</a>
                <a href="#" class="mx-2">Instagram</a>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
